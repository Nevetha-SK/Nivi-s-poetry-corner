<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Poems - Nivi's Poetry Corner</title>
    <link rel="stylesheet" href="english.css">
</head>
<body>
    <div class="background-overlay"></div>
    <header>
        <h1>English Poems</h1>
    </header>
    <main>
        <div class="container">
            <div class="box" data-poem="poem1">
                <h2>The Replay Button</h2>
            </div>
            <div class="box" data-poem="poem2">
                <h2>Our Wedding Star</h2>
            </div>
            <div class="box" data-poem="poem3">
                <h2>A Wicked Daisy</h2>
            </div>
            <div class="box" data-poem="poem4">
                <h2>Roses n Rainbow</h2>
            </div>
            <div class="box" data-poem="poem5">
                <h2>Untitled</h2>
            </div>
            <div class="box" data-poem="poem6">
                <h2>Remote Destiny</h2>
            </div>
            <div class="box" data-poem="poem7">
                <h2>Lost Romeo</h2>
            </div>
            <div class="box" data-poem="poem8">
                <h2>A Table For Two</h2>
            </div>
            <div class="box" data-poem="poem9">
                <h2>It's My Favourite...</h2>
            </div>
            <div class="box" data-poem="poem10">
                <h2>Orange Magic!</h2>
            </div>
            <div class="box" data-poem="poem11">
                <h2>YOU</h2>
            </div>
            <div class="box" data-poem="poem12">
                <h2>Ostentatious Orb!</h2>
            </div>
        </div>
    </main>
    <div id="poemModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="poemTitle"></h2>
            <p id="poemContent"></p>
            <p id="poemAuthor"></p>
        </div>
    </div>
    <footer>
        <a href="../about/about.html" class="about-btn">About</a>
    </footer>
    <script src="english.js"></script>
</body>
</html>
